services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${PGUSER:-postgres}
      POSTGRES_PASSWORD: ${PGPASSWORD:-postgres}
      POSTGRES_DB: ${PGDATABASE:-fintech}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      PGHOST: postgres
      PGPORT: 5432
      PGUSER: ${PGUSER:-postgres}
      PGPASSWORD: ${PGPASSWORD:-postgres}
      PGDATABASE: ${PGDATABASE:-fintech}
    depends_on:
      - postgres

  worker:
    build:
      context: .
      dockerfile: worker/Dockerfile
    environment:
      PGHOST: postgres
      PGPORT: 5432
      PGUSER: ${PGUSER:-postgres}
      PGPASSWORD: ${PGPASSWORD:-postgres}
      PGDATABASE: ${PGDATABASE:-fintech}
    depends_on:
      - postgres

volumes:
  pgdata:
